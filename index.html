<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>
<body>
    <div id=titleBlock>
        <h1>Coding Quiz</h1>
        <p>In this coding quiz you will be given 4 multiple choice questions. You have 60 seconds to complete this but time will be subtracted if you get a question wrong.</p>
    </div>
    <div id=questionBlock>
        <h3 id=question></h3>
        <div id=answers>
            <button class=answerButt></button>
            <button class=answerButt></button>
            <button class=answerButt></button>
            <button class=answerButt></button>
        </div>
    </div>
    <div id=gameOverBlock>
        <h3 id=resultDisplay></h3>
        <p id=finalScore></p>
    </div>
</body>
</html>
